<!-- schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateX - Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #000;
            color: white;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        .hero {
            height: 70vh;
            background: url('schedule-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .hero h1 {
            font-size: 3em;
            margin: 0;
            color:black;
        }
        .schedule-content {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .schedule-table th {
            background: #333;
            color: white;
        }
        footer {
            background: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="speakers.html">Speakers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Event Schedule</h1>
    </section>

    <main>
        <section class="schedule-content">
            <h2>Conference Agenda</h2>
            <table class="schedule-table">
                <tr>
                    <th>Time</th>
                    <th>Session</th>
                    <th>Speaker</th>
                </tr>
                <tr>
                    <td>09:00 AM - 10:00 AM</td>
                    <td>Opening Keynote</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>10:30 AM - 11:30 AM</td>
                    <td>Future of AI</td>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>01:00 PM - 02:00 PM</td>
                    <td>Cybersecurity Trends</td>
                    <td>Michael Johnson</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 InnovateX. All Rights Reserved.</p>
    </footer>
</body>
</html>
